<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-course</title>
    <link href="https://cdn.misdeliver.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .fcc-btn {
            background-color: #199319;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
    <style>
        body{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{

        }
    </style>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{id}/saveCourse(id=${companyId})}"
            th:object="${course}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" th:field="*{courseName}" placeholder="Course Name">
        <div style="..." th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Name Error</div>
        <br><br>
        <input type="text" th:field="*{description}" placeholder="Description">
        <div style="..." th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
        <br><br>
        <input type="number" name="duration" th:field="*{duration}" placeholder="Duration">
        <div style="..." th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Duration Error</div>
        <br><br>
        <input class="fcc-btn" type="submit" value="Add">
    </form>
</div>
</body>
</html>
